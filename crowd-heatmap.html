<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowd Heatmap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <script>
    // Initialize Map (default: Delhi if location not available)
    var map = L.map('map').setView([28.6139, 77.2090], 13);

    // Free Map Tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    var heatLayer;

    // Function to generate random crowd points near user
    function generateHeatPoints(lat, lon) {
      let points = [];
      for (let i = 0; i < 20; i++) {
        let randomLat = lat + (Math.random() - 0.5) * 0.01; // ~1km radius
        let randomLon = lon + (Math.random() - 0.5) * 0.01;
        let intensity = Math.random(); // 0 (low) to 1 (high)
        points.push([randomLat, randomLon, intensity]);
      }
      return points;
    }

    // Try to Get Current Location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;

          // Center map
          map.setView([lat, lon], 15);

          // Marker for user location
          L.marker([lat, lon]).addTo(map)
            .bindPopup("üìç You are here")
            .openPopup();

          // Create initial heatmap with color-coded gradient
          heatLayer = L.heatLayer(generateHeatPoints(lat, lon), {
            radius: 25,
            gradient: {
              0.0: 'green',   // Low density
              0.5: 'yellow',  // Medium density
              1.0: 'red'      // High density
            }
          }).addTo(map);

          // Update heatmap every 5 seconds
          setInterval(() => {
            let newPoints = generateHeatPoints(lat, lon);
            heatLayer.setLatLngs(newPoints);
          }, 5000);
        },
        function(error) {
          alert("‚ö†Ô∏è Location access denied. Showing default city (Delhi).");
        }
      );
    } else {
      alert("‚ùå Geolocation not supported in this browser.");
    }
  </script>
</body>
</html>
